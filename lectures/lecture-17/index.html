<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="main.js" type="module"></script>
        <style>
            .due {
                margin-left: 3px;
                color: #777;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <h1 class="row">TODO</h1>

            <ul class="row" id="task_list"></ul>
            <section>
                <div class="input-group">
                    <input class="form-control w-50" type="text" placeholder="Task Description" id="task_description_input" aria-label="Task Description" />
                    <input class="form-control" type="date" value="2023-10-26" id="duedate_input" aria-label="Due Date" />
                    <input class="form-control" type="time" id="duetime_input" value="10:00" aria-label="Due Time" />
                    <button id="add_task" class="btn btn-primary" aria-label="Add Task">Add Task</button>
                </div>
            </section>
        </main>
    </body>
</html>
