<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VR Forest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <a-scene inspector keyboard-shortcuts screenshot vr-mode-ui device-orientation-permission-ui fog>
      <a-entity 
        environment="
          preset: forest;
          dressing: trees;
          dressingAmount: 300;
          dressingColor: #544e1f;
          skyColor: #bc86ff;
          horizonColor: #dcb0e2;
          lightPosition: 1 5 -2;
          groundTexture: walkernoise;
          groundColor: #52513f;
          groundColor2: #5f5c64;
          dressingScale: 7.49;
          dressingVariance: 1 1 1"
        visible>
      </a-entity>
      <a-entity camera position="0 1.6 0" wasd-controls look-controls></a-entity>
      <a-sky radius="200" theta-length="110" material="shader: gradientshader; topColor: #ddc2ff; bottomColor: #1a3a55" geometry scale="1 1 -1"></a-sky>
    </a-scene>
  </body>
</html>
